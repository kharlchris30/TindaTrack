<!DOCTYPE html>
<html>
<head>
    <script src="auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Product</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Logo styling */
        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-start;
            padding-bottom: 20px;
        }
        .logo-title-container .logo {
            max-width: 120px;
            height: auto;
            margin: 0;
        }
        .logo-title-container .title-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }
        .logo-title-container .title-text h1 {
            font-size: 2.8rem;
            margin: 0;
            line-height: 1.1;
            border-bottom: none !important;
        }
        .logo-title-container .title-text .tinda {
            color: #ffffff;
        }
        .logo-title-container .title-text .track {
            color: #28a745;
        }
        .logo-title-container .title-text .slogan {
            font-size: 1.1rem;
            color: #ccc;
            margin-top: 2px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo-title-container">
            <img src="tindatrack-logo.png" alt="TindaTrack Logo" class="logo">
            <div class="title-text">
                <h1><span class="tinda">Tinda</span><span class="track">Track</span></h1>
                <p class="slogan">Tinda mo, Track mo!</p>
            </div>
        </div>

        <h3>Delete Product</h3>
        <div class="select-container">
            <label>Select product to delete:</label>
            <select id="product-select">
                <option value="">-- Select a product --</option>
            </select>
        </div>
        <button id="confirm_delete" class="btn-delete">Delete</button>
        <button class="btn-back"><a href="index.html">Back</a></button>
    </div>

    <script src="main.js"></script>
    <script src="delete_product.js"></script>
</body>
</html>
