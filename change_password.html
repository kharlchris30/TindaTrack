<!DOCTYPE html>
<html>
<head>
    <title>Change Password - Sari-Sari Inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        /* Logo container styles */
        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-start;
            padding-bottom: 20px;
        }
        .logo-title-container .logo {
            max-width: 120px;
            height: auto;
            margin: 0;
        }
        .logo-title-container .title-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }
        .logo-title-container .title-text h1 {
            font-size: 2.8rem;
            margin: 0;
            line-height: 1.1;
            border-bottom: none !important; /* remove underline */
        }
        .logo-title-container .title-text .tinda {
            color: #ffffff; /* white */
        }
        .logo-title-container .title-text .track {
            color: #28a745; /* green */
        }
        .logo-title-container .title-text .slogan {
            font-size: 1.1rem;
            color: #ccc;
            margin-top: 2px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container" id="change-password-container">
        <!-- Logo and Title -->
        <div class="logo-title-container">
            <img src="tindatrack-logo.png" alt="TindaTrack Logo" class="logo">
            <div class="title-text">
                <h1><span class="tinda">Tinda</span><span class="track">Track</span></h1>
                <p class="slogan">Tinda mo, Track mo!</p>
            </div>
        </div>

        <h2>Change Password</h2>
        <form id="change-password-form">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>

            <button type="submit" class="btn-edit">Change Password</button>
        </form>

        <a href="login.html" class="btn-back" style="margin-top: 20px;">Back to Login</a>
    </div>

    <script src="auth.js"></script>
</body>
</html>
